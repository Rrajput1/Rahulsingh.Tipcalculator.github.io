<!DOCTYPE html>
<html>
<head>
    <title>Tip Calculator</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <div class="container">
        <h4>ITMD 4/541 - Lab 3-Rahulsingh</h4>
        <h1>Tip Calculator</h1>
        <form id="tipForm">
            <div class="input-group">
                <label for="billTotal">Bill Total:</label>
                <input type="number" id="billTotal" step="0.01" placeholder="Enter bill total" required>
            </div>

            <div class="input-group">
                <label for="tipPercentage">Tip Percentage:</label>
                <input type="range" id="tipPercentage" min="0" max="100" value="0">
                <span id="tipPercentageValue">0%</span>
            </div>

            <div class="input-group">
                <label for="tipAmount">Tip Amount:</label>
                <input type="text" id="tipAmount" disabled>
            </div>

            <div class="input-group">
                <label for="totalBill">Total Bill with Tip:</label>
                <input type="text" id="totalBill" disabled>
            </div>
        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
